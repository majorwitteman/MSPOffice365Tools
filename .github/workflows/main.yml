name: Publish PowerShell Module

on:
  push:
    branches:
     - master
    
jobs:
  publish-to-gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish
        env: 
          psgalleryKey: ${{ secrets.psgalleryKey}}
        shell: pwsh
        run: |
          ./install.ps1
          ./build.ps1
          ./publish.ps1
